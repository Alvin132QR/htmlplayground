<html><head>
  <title>HTML Playground</title>
  <style>
    #output {
      display: block;
      width: 100%;
      height: 200px;
      border: 1px solid #000;
      margin-bottom: 10px;
      padding: 10px;
    }

    #code {
      display: block;
      width: 100%;
      height: 300px;
      border: 1px solid #000;
      padding: 10px;
    }

    #run-button {
      display: block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <textarea id="code" placeholder="Type your HTML code here..."></textarea>
  <button id="run-button">Run</button>
  <div id="output"></div>

  <script>
    const codeInput = document.getElementById("code");
    const outputDiv = document.getElementById("output");
    const runButton = document.getElementById("run-button");
    runButton.addEventListener("click", function() {
      const code = codeInput.value;
      outputDiv.innerHTML = code;
    });
  </script>


</body></html>
